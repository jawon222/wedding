
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이종경 ♥ 이자원 모바일 청첩장</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. Cover -->
  <section class="page" id="cover">
    <img src="images/cover.jpg" alt="커버 이미지" class="cover-img">
    <h1>종경 그리고 자원</h1>
    <p>2025.08.23 SAT PM 12:10<br>웨스턴라이프호텔 2F 루미에르홀</p>
  </section>

  <!-- 2. Greeting -->
  <section class="page" id="greeting">
    <h2>SAVE THE DATE</h2>
    <p>좋은 걸 보면 서로가 생각나는 두 사람이 만나<br>
    평생 서로의 웃음 버튼이 되어주기로 했습니다.<br>
    그 시작을 지켜봐 주신다면 감사하겠습니다.<br><br>
    </p>
    <div class="contact-grid">
     <div class="contact-box groom">
      <h3>신랑</h3>
      <p class="main">박민수 · 김영희 의 <strong>장남 이종경</strong></p>
     </div>

    <div class="contact-box bride">
     <h3>신부</h3>
     <p class="main">한희중 · 최수연 의 <strong>차녀 박소영</strong></p>
    </div>
  </div>
  </section>

  <!-- 3. Gallery -->
  <section class="page" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/photo1.jpg">
      <img src="images/photo2.jpg">
      <img src="images/photo3.jpg">
    </div>
  </section>

  <!-- 4. Movie -->
  <section class="page" id="movie">
    <h2>Movie</h2>
    <iframe width="100%" height="215" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- 5. Location -->
  <section class="page" id="location">
    <h2>Location</h2>
    <p>웨스턴라이프호텔 2층 루미에르홀<br>전북특별자치도 익산시 동서로 380<br></p>
    <iframe src="https://maps.google.com/maps?q=전북특별자치도 익산시 동서로 380&output=embed" width="100%" height="300"></iframe>
  </section>

  <!-- 6. Account Info -->
  <section class="page" id="account">
    <h2>신랑 & 신부에게 마음 전하기</h2>
    <p><button>신랑 측 계좌번호 보기</button></p>
    <p><button>신부 측 계좌번호 보기</button></p>
  </section>

  <!-- 7. Guestbook -->
  <section class="page" id="guestbook">
    <h2>Guest Book</h2>
    <form onsubmit="return saveMessage(event)">
      <input type="text" id="name" placeholder="이름" required><br>
      <input type="text" id="message" placeholder="축하메시지" required><br>
      <button type="submit">축하메시지 남기기</button>
    </form>
    <ul id="messages"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
